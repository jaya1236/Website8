<!DOCTYPE html>
<html lang="en">

    <title>Google</title>
    <link rel="stylesheet" href="google page.css">
    <style>
        /* CSS styles go here */
        /* You can add CSS styles to mimic the appearance of the Google homepage */
    </style>
</head>
<body>

    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" width="272" height="92">
